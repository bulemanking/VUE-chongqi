<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <ol>
    <!-- 创建一个 todo-item 组件的实例 -->
    <todo-item></todo-item>
  </ol>


  <div id="app-7">
    <ol>
      <!-- 为每个 todo-item提供 todo 对象，todo对象是变量，即其内容可以是动态的。
      我们也需要为每个组件提供一个 "key" 稍后再做详细解释。 -->
      <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id">
      </todo-item>
    </ol>
  </div>



  <div id="app">
    <app-nav></app-nav>
    <app-view>
      <app-sidebar></app-sidebar>
      <app-content></app-content>
    </app-view>
  </div>



  <script src="js/vue.js"></script>
  <script>
    // 注册组件
    Vue.component('todo-item',{
      props:['todo'],
      template:'<li>{{ todo.text }}</li>'
      
    });

    var app7 = new Vue({
      el:'#app-7',
      data:{
        groceryList:[
          {id:0,text:'蔬菜'},
          {id:1,text:'奶酪'},
          {id:2,text:'随便其他什么人吃的东西'}
        ]
      }
    });
  </script>
</body>
</html>
