<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app-1">
    <ul>
      <li v-for="todo in todos" v-if="isComplete(todo)">
        {{ todo }}
      </li>
    </ul>
  </div>
  <hr>
  <div id="app-2">
    <button v-on:click="counter += 1">Add 1</button>
    <p>按钮点击了 {{ counter }} 次</p>
  </div>
  <hr>
  <div id="app-3">
    <button v-on:click="greet">Greet</button>
  </div>
  <hr>
  <div id="app-4">
    <button v-on:click="say('hi')">Say hi</button>
    <button v-on:click="say('what')">Say what</button>
  </div>

  <!-- 事件修饰符 -->
  <!-- 使用修饰符时，顺序很重要；相应的代码会以同样的顺序产生。
  因此，用 v-on:click.prevent.self 会阻止所有的点击，
  而 v-on:click.self.prevent 只会阻止对元素自身的点击。 -->

  
  <a v-on:click.stop="doThis">点击</a>
  <form v-on:submit.prevent="onSubmit" action="">提交</form>
  <a v-on:click.stop.prevent="doThat" href="">另一个点击</a>
  <form v-on:submit.prevent>提交</form>
  <div v-on:click.capture="doThis">...</div>
  <div v-on:click.self="handle">....</div>

  <script src="js/vue.js"></script>
  <script>
    vm = new Vue({
      el: "#app-1",
      data: {
        todos:[
          11,22,33
        ]
      },
      methods:{
         isComplete: function (todo) { 
          return todo % 2 === 0
        }
      }
    });

    var vm2 = new Vue({
      el: "#app-2",
      data: {
        counter: 0
      }
    });

    var vm3 = new Vue({
      el:'#app-3',
      data: {
        name: 'Vue.js'
      },
      methods: {
        greet: function (event) {
          alert('Hello' + this.name + '!');
          if (event) {
            alert(event.target.tagName)
          }
        }
      }
    });

    var vm4 = new Vue({
      el: '#app-4',
      data:{

      },
      methods: {
        say: function (message) {
          alert(message);
        }
      }
    });
  </script>
</body>
</html>
