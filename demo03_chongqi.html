<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  
</head>
<body>
  <div id="app">
    {{ message }}
  </div>

  <div id="app-2">
    <span v-bind:title="message">
      鼠标悬停
    </span>
  </div>


  <dvi id="app-3">
    <p v-if="kan">现在你看到我了</p>
  </dvi>

  <div id="app-4">
    <ol>
      <li v-for="">
        {{todo.text[0]}}
      </li>
    </ol>
  </div>
  <script src="js/vue.js"></script>
  <script>
    var app = new Vue({
      el:'#app',
      data:{
        message:"Hello Vue00!"
      }
    });

    var app2 = new Vue({
      el: '#app-2',
      data: {
        message: '页面加载于' + new Date().toLocaleString()
      }
    });

    var app3 = new Vue({
      el:'#app-3',
      data:{
        kan:true
      }
    });
    
    var app4 = new Vue({
      el:'#app-4',
      data:{
        todos:[
          { text: '111' },
          { text: '学习 vue' },
          {text: '整个牛项目'}
        ]
      }
    })
  </script>
</body>
</html>
