<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app-1">
    <select v-model="selected" multiple style="width:50px;">
      <option>A</option>
      <option>B</option>
      <option>C</option>
    </select>
    <br>
    <span>Selected: {{ selected }} </span>
  </div>
  <hr>
  <div id="app-2">
    <select v-model="selected">
      <option v-for="item in items" v-bind:value="item.value">
        {{ item.text }}
      </option>
    </select>
    <span>Selected: {{ selected }} </span>
  </div>

  <hr>

  <div id="app-3">
    <input type="radio" v-model="picked" v-bind:value="a">
  </div>

  <hr>

  <div id="app-4">
    <select v-model="selected">
      <option v-bind:value=" { number:123 } ">123</option>
      <option v-bind:value=" { number:222 } ">222</option>
      <option v-bind:value=" { number:333 } ">333</option>
    </select>
    <span> {{ selected }} </span>
  </div>

  <script src="js/vue.js"></script>
  <script>
    const vm = new Vue({
      el:'#app-1',
      data:{
        selected: []
      }
    });

    var vm2 = new Vue({
      el:'#app-2',
      data:{
        selected:'A',
        items:[
          { text:'One',value:'A'},
          { text:'Two',value:'B'},
          { text:'Three',value:'C'}
        ]
      }
    });

    var vm3 = new Vue({
      el:'#app-3',
      data:{
        a:'1',
        picked:[]
      }
    });
    
    var vm4 = new Vue({
      el:'#app-4',
      data:{
        selected:[]
      }
    })
  </script>
</body>
</html>
