<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app-1">
    <input type="text" v-on:keyup.enter="submit">
    <!-- 缩写 -->
    <input type="text" @keyup.enter = "submit2">

    <input type="text" v-model="message" placeholder="edit me">
    <span>
      Message is : {{ message }}
    </span>
    <div>
      <span>Multiline message is:</span>
      <p>
        {{ message02 }}
      </p>
      <br>
      <textarea v-model="message02"></textarea>
    </div>
  </div>
  <hr>
    
    <!-- 你可以用 v-model 指令在表单 <input> 及 <textarea> 元素上创建双向数据绑定。
    它会根据控件类型自动选取正确的方法来更新元素。尽管有些神奇，
    但 v-model 本质上不过是语法糖。
    它负责监听用户的输入事件以更新数据，并对一些极端场景进行一些特殊处理。 -->
  
  <div id="app-2">
    <input type="checkbox" id="checkbox" v-model="checked01" value="111">
    <label for="checkbox"> {{ checked01 }} </label>
  </div>

  <div id="app-3">
    <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
    <label for="jack">Jack</label>
    <input type="checkbox" id="john" value="John" v-model="checkedNames">
    <label for="john">John</label>
    <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
    <label for="mike">Mike</label>
    <br>
    <span>Check names: {{ checkedNames }} </span>
  </div>

  <hr>

  <div id="app-4">
    <input type="radio" id="one"  value="One" v-model="picked">
    <label for="one">one</label>
    <br>
    <input type="radio" id="two" value="Two" v-model="picked">
    <label for="two">Two</label>
    <br>
    <span>Picked: {{ picked }}</span>
  </div>

  <hr>

  <div id="app-5">
      <!-- 如果 v-model 表达式的初始值未能匹配任何选项，<select> 元素将被渲染为“未选中”状态。
      在 iOS 中，这会使用户无法选择第一个选项。因为这样的情况下，
      iOS 不会触发 change 事件。因此，更推荐像上面这样提供一个值为空的禁用选项。 -->
    <select v-model="selected">
      <option value="" disabled>请选择</option>
      <option>A</option>
      <option>B</option>
      <option>C</option>
    </select>
    <span>Selected: {{ selected }} </span>    
  </div>

  <div id="app-6">

  </div>

  <script src="js/vue.js"></script>
  <script>
    var vm = new Vue({
      el:"#app-1",
      data:{
        message: "",
        message02: ""
      }
    });

    var vm2 = new Vue({
      el:'#app-2',
      data:{
        checked01:true
      }
    });
    
    var vm3 = new Vue({
      el:"#app-3",
      data:{
        checkedNames:[]
      }
    });

    var vm4 = new Vue({
      el:'#app-4',
      data:{
        picked:''
      }
    });

    var vm5 = new Vue({
      el:'#app-5',
      data:{
        selected: ''
      }
    });

    
  </script>
</body>
</html>
